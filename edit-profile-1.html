<!DOCTYPE html>
<html>
<head>
<title>Hole in One Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600,600i" rel="stylesheet" />

<link href="css/default.css" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>

<header class="clearfix">
  <nav class="float-left">
    <div class="container px-4">
      <svg class="icon icon-logo my-2 float-left"><use xlink:href="images/symbol-defs.svg#icon-logo"></use></svg>
      <div class="float-right">
        <a href="#" class="messages float-left px-3"><svg class="icon icon-message"><use xlink:href="images/symbol-defs.svg#icon-message"></use></svg><span class="notification">3</span></a>
        <a href="#" class="login float-left px-3"><svg class="icon icon-user"><use xlink:href="images/symbol-defs.svg#icon-user"></use></svg> <span class="text-uppercase mt-1">Sign out</span></a>
        <div class="dropdown float-left">
          <a class="menu dropdown-toggle d-inline-block px-3" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><svg class="icon icon-menu"><use xlink:href="images/symbol-defs.svg#icon-menu"></use></svg></a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <ul>
              <li><a href="#">News</a></li>
              <li><a href="#">Hole - In - Ones</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Travel</a></li>
              <li><a href="#">Certificate</a></li>
              <li><a href="#">Login / Register</a></li>
            </ul>
          </div>
        </div>  
        <a href="#" class="boss float-left ml-3"><img src="images/hugo-boss-watches.png" alt="Hugo Boss Watches" /></a>
      </div>
    </div>
  </nav>
</header>
<main>
  <section class="profile-nav">
    <div class="container px-4">
      <ul>
        <li class="active"><a href="#">Personal</a></li>
        <li><a href="#">Holes in one</a></li>
        <li><a href="#">Payment info</a></li>
      </ul>
    </div>
  </section>
  <section class="grey">
    <div class="container p-5">
      <form class="edit-profile">
        <div class="row no-gutters">
          <div class="col-md-6">
            <label for="">Name *</label>
            <input type="text" id="" placeholder="" />
            <label for="">Date of birth *</label>
            <input type="text" id="" placeholder="" class="short" />
            <label for="">Email *</label>
            <input type="text" id="" placeholder="" />
            <label for="">Password *</label>
            <input type="password" id="" placeholder="" />
          </div>
          <div class="col-md-6">
            <div class="member-img">
              <a href="#" class="flag"><svg class="icon icon-uk-flag"><use xlink:href="images/symbol-defs.svg#icon-uk-flag"></use></svg><span class="overlay">Edit</span></a>
              <a href="#" class="image"><img src="images/member-placeholder.jpg" alt="" /><span class="overlay">Edit</span></a>
            </div>
          </div>
        </div>
        <input type="submit" value="Update" id="submit" />
      </form>
    </div>
  </section>
</main>
<footer class="pb-5 clearfix">
  <nav>
    <ul>
      <li><a href="#">Register</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">T&amp;C</a></li>
      <li><a href="#">Become a memeber</a></li>
    </ul>
  </nav>
  <div class="container px-4 pt-5">
    <div class="row logos">
      <div class="col-4">
        <img src="images/howdidido-wht.png" class="footer-logo" alt="" />
      </div>
      <div class="col-4">
        <img src="images/visit-newport-beach.png" class="footer-logo" alt="" />
      </div>
      <div class="col-4">
          <img src="images/hugo-boss-watches.png" class="footer-logo sq" alt="" />
      </div>
    </div>
    <div class="social">
      <a href="#"><svg class="icon icon-facebook"><use xlink:href="images/symbol-defs.svg#icon-facebook"></use></svg></a>
      <a href="#"><svg class="icon icon-insta"><use xlink:href="images/symbol-defs.svg#icon-insta"></use></svg></a>
      <a href="#"><svg class="icon icon-twitter"><use xlink:href="images/symbol-defs.svg#icon-twitter"></use></svg></a>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/svg4everybody.js" type="text/javascript"></script>

<script type="text/javascript">

  svg4everybody();

  $(document).ready(function(){

    $('.full').slick({
      dots: true,
      arrows: false,
      infinite: false
    });

    $('.members').slick({
      dots: false,
      infinite: true,
      speed: 300,
      slidesToShow: 4,
      slidesToScroll: 1,
      responsive: [
        {
          breakpoint: 1200,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 992,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
      ]
    });

  });

</script>

</body>
</html>
